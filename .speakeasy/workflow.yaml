workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    Authlete API Explorer:
        inputs:
            - location: https://raw.githubusercontent.com/authlete/openapi/refs/heads/main/spec.yaml
        overlays:
            - location: .speakeasy/speakeasy-modifications-overlay.yaml
        output: .speakeasy/out.openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/authlete/sdk-workspace/authlete-api-explorer
targets:
    authlete:
        target: typescript
        source: Authlete API Explorer
        publish:
            npm:
                token: $npm_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/authlete/sdk-workspace/authlete-api-explorer-typescript-code-samples
            labelOverride:
                fixedValue: Typescript (SDK)
            blocking: false
